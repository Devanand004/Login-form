<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/iconfont/iconfont.css">
</head>
<body>
    <div class='container' id='container'>
        <div class="form-container sign-up-container">
          
           <form action="#">
            <h1>SIGN UP</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="iconfont icon-qq"></i></a>
                <a href="#" class="social"><i class="iconfont icon-weixin"></i></a>
                <a href="#" class="social"><i class="iconfont icon-weibo-copy"></i></a>
                <a href="#" class="social"><i class="iconfont icon-github"></i></a>
            </div>
            <span>Welcome to our page! Please sign up</span>
            <input type="text" placeholder="Name">
            <input type="password" placeholder="password">
            <input type="email" placeholder="email">
            <button id="send_code">Send code</button>
            <input type="email" placeholder="Enter code">
            <button>Enter to sign up</button>
           </form>
        </div>
        <div class="form-container sign-in-container">

            <form action="#">
                <h1>SIGN IN</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="iconfont icon-qq"></i></a>
                <a href="#" class="social"><i class="iconfont icon-weixin"></i></a>
                <a href="#" class="social"><i class="iconfont icon-weibo-copy"></i></a>
                <a href="#" class="social"><i class="iconfont icon-github"></i></a>
            </div>
            <span><bold>Welcome to our page! Please sign in</bold></span>
            <input type="text" placeholder="Enter Username">
            <input type="password" placeholder="Enter password">
            <a href="#">Forget password？</a>
            <button>Click to continue</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>SIGN IN？</h1>
                    <p>If you have already an account ! please sign in。</p>
                    <button class='ghost' id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>SIGN UP</h1>
                    <p>Register a new account ! click Sign Up button to proceed。</p>
                    <button class='ghost' id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
